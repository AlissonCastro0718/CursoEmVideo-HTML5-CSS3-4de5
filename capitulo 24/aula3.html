<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">  
<p>
    <label for="Inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30" 
    placeholder="nome completo" autocomplete="name">
</p>

<p>
    <label for="Inum">Média:</label>
    <input type="number" name="num" id="Inum" min="0" max="10" placeholder="0 a 10" step="0.1" required >
</p>
<p>
<label for="Imes">Périodo letivo:</label>
 <input type="month" name="mes" id="Imes">
</p>
<p>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
</p>
    </form>
</body>
</html>
