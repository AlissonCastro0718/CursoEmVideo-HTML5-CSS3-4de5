<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
        <p>
           <label for="Icor">Cor:</label>
           <input type="color" name="cor" id="Icor" value="#ff0000"> 
        </p>
        <p>
            <label for="Inivel">Nivel de satsfação:</label>
            <input type="range" name="nivel" id="Inivel" min="0" max="10">
        </p>
        <p>
            <p>
                <label for="Ifoto">Insira uma foto</label>
                <input type="file" name="foto" id="Ifoto">

            </p>
            <input type="reset" value= "Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
