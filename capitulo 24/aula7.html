<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="Iest">Estado:</label>
        <select name="Est" id="Iest">
            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São paulo</option>
                <option value="RJ"> Rio de Janeiro</option>
            </optgroup>

        </select>
    </p>
    <p>
        <label for="Iprof">Profissão</label>
        <input type="text" name="prof" id="Iprof" list="profissões">

        <datalist id="profissões">
            <option value="PROF">PROFESSOR</option>
            <option value="MED">MEDICO</option>
            <option value="ENG">ENGENHEIRO</option>
        </datalist>

    </p>
    <p>
        <label for="Imsg">Mensagem</label>  <br>
        <textarea name="msg" id="Imsg" cols="30" rows="10"></textarea>


    </p>
        <p>
            <input type="reset" value="limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
